<div class="danganronpa-extension-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Danganronpa Extension</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>

        <div class="inline-drawer-content">
            <div>
                <input id="dangan_enable_checkbox" type="checkbox" />
                <label for="dangan_enable_checkbox">Enable Extension</label>
            </div>

            <div style="margin-top:6px;">
                <input id="dangan_fullscreen_checkbox" type="checkbox" />
                <label for="dangan_fullscreen_checkbox">
                    Fullscreen Monopad
                </label>
            </div>
        </div>
    </div>
</div>
