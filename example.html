<div class="danganronpa-extension-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Danganronpa Extension</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>

        <div class="inline-drawer-content">
            <div>
                <input
                    id="dangan_enable_checkbox"
                    type="checkbox"
                />
                <label for="dangan_enable_checkbox">
                    Enable Extension
                </label>
            </div>

            <div style="margin-top: 8px;">
                <input
                    id="dangan_test_button"
                    class="menu_button"
                    type="submit"
                    value="Test Button"
                />
            </div>

            <p>
                <small>
                    Clicking the button should show a notification.
                </small>
            </p>
        </div>
    </div>
</div>
